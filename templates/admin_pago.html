<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Registrar Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="fs-5" class="container mt-4">

<h3>ðŸ’µ Registrar Aporte</h3>

<form method="post" enctype="multipart/form-data">

    <label class="form-label">Casa</label>
    <input class="form-control mb-2" name="casa" placeholder="Ej: Casa 12" required>

    <label class="form-label">Monto</label>
    <input class="form-control mb-2" name="monto" type="number" step="0.01" required>

    <label class="form-label">Comprobante (PDF o imagen)</label>
    <input class="form-control mb-3" type="file"
           name="comprobante"
           accept="application/pdf,image/*">

    <button class="btn btn-lg btn-primary">Guardar Pago</button>
    <a href="/estado-cuenta" class="btn btn-lg btn-secondary">Cancelar</a>
</form>

</body>
</html>
