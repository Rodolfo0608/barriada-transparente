<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Cuota</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>

<body class="container mt-4 fs-5">

<h3>➕ Crear Nueva Cuota</h3>

<form method="post" class="mb-4" autocomplete="off">

    <label class="form-label">Descripción de la cuota</label>
    <input
        class="form-control mb-3"
        name="nombre"
        placeholder="Ej: Primera quincena enero / Bomba de agua"
        required
        autocomplete="off">

    <label class="form-label">Monto por casa</label>
    <input
        class="form-control mb-3"
        name="monto"
        type="number"
        step="0.01"
        required
        autocomplete="off">

    <button class="btn btn-lg btn-primary">
        Crear cuota
    </button>

    <a href="/admin/cuotas" class="btn btn-lg btn-secondary">
        Cancelar
    </a>
</form>

</body>
</html>
