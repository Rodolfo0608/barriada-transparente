<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Nueva Minuta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="fs-5" class="container mt-4">

<h3>➕ Subir Minuta</h3>

<form method="post" enctype="multipart/form-data">
    <input class="form-control mb-2" name="titulo" placeholder="Título de la reunión" required>

    <textarea class="form-control mb-2" name="resumen"
              placeholder="Resumen de la reunión" required></textarea>

    <input class="form-control mb-3" type="file"
           name="archivo" accept="application/pdf">

    <button class="btn btn-lg btn-primary">Guardar Minuta</button>
    <a href="/minutas" class="btn btn-lg btn-secondary">Cancelar</a>
</form>

</body>
</html>
